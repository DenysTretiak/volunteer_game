<h2 mat-dialog-title>Донати на волонтерські фонди</h2>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрити</button>
</div>

<div mat-dialog-content>
    <div class="container">
      <mat-card *ngFor="let fund of funds">
        <h3>{{fund.title}}</h3>
        <img [src]="fund.img" alt="fund logo" width="200px">
        <a class="donate-button" [href]="fund.link" target="_blank">
          <button mat-raised-button>Задонатити</button>
        </a>
      </mat-card>
    </div>

</div>
